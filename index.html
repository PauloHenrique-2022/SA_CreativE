<!DOCTYPE html>
<html lang="pt-br"><!-- Serve para mostrar para o navegador qual idioma seu site foi feito -->
<head>
    <meta charset="UTF-8"><!-- Serve para poder usar diversos caracteres especiais para varios idiomas-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- Serve prar rodar mudar o motor do navegador do internet explorer pq tem coisa que não vai rodar se não usar essa meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Serve para usar em varias tamanho de telas-->
    <meta name="application-name" content="SAcreative"><!-- Serve para qundo a pessoa for criar uma atalho no computador ira salvar com o nome que esta dentro do content -->
    <meta name="description" content="Sua agência digital em São Paulo está aqui! Conheça a SAcreative e se surpreenda com a qualidade dos nosso serviços digitais."><!-- Serve para colocar o conteudo do site-->
    <meta name="keywords" content="Agencia Digital, web site, site, marketing digital, desevolvimento de logotipos, arte finalista, Arte Final, cartão de visita, banner, gráfica"><!-- Serve para ajudar os mecanismo de pesquisa do navegador achar sonre seu conteudo que fala no site-->
    <meta name="author" content="SAcreative "><!--Serve para mostrar para o mecanismo de pesquisa que foi mais um conteudo desse mesmo autor assim vai se tornar mais relevante ao passar do tempo pq ja vai te conhecer-->
    <!--<meta http-equiv="refresh" content="5">......Serve para atualizar a pagina  e o content coloque os segundos que deseja para atualizar caso queira que va para outra pagina coloque no content "5;URL=pagina" assim vai qdo passar os segundos vai para a URl que foi colocada-->
    <link rel="stylesheet" href="css/estilo.css"><!--Para acessar o estilo css que esta em outra pasta-->
    <title>SAcreative</title>
</head>

<body>

<div class="container">

    <header> REDE SOCIAIS </header>

    <nav> MENU </nav>

    <div class="criacao"> RIAÇÃO DE SITE </div>

    <section> CONTEUDO </section>

    <div class="metodologia"> METODOLOGIA </div>

    <div class="portifolio"> PORTIFÓLIO </div>

    <div class="nossosplanos"> NOSSOS PLANOS </div>

    <div class="contato"> CONTATO </div>

    <footer> RODAPE </footer>

</div><!--FECHA CONTAINER-->

</body>

</html>
